name: CI

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['main', 'fixtures/**']

jobs:
  yamllint:
    name: YAML lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ibiqlik/action-yamllint@v3
        with:
          format: parsable
          config_file: .yamllint.yml

  markdownlint:
    name: Markdown lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: |
            **/*.md
            !node_modules/**

  tests:
    name: Python tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install project and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e . pytest

      - name: Sanity check — validate sample fixture
        run: |
          labki-validate validate tests/fixtures/basic_repo/manifest.yml

      - name: Run test suite
        run: pytest -q

  packaging-tests:
    name: Packaging tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install pdm and pytest
        run: python -m pip install pdm pytest
      - name: Build package
        run: pdm build
      - name: Install wheel
        run: python -m pip install $(find ./dist -name "*.whl")
      - name: Packaging tests - wheel
        run: pytest -m packaging --with-packaging
      - name: Install sdist
        run: python -m pip install --force-reinstall $(find ./dist -name "*.tar.gz")
      - name: Packaging tests - sdist
        run: pytest -m packaging --with-packaging
